<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/prix.css">
  <title>Tarifs</title>
</head>
<body>
    <header class="top-banner">
        <h1 class="logo"></h1>
        <nav class="nav-links">
          <a href="accueil.html">Accueil</a>
          <a href="tarif.html">Tarifs</a>
          <a href="véhicules.html">Véhicules</a>
          <a href="paiement.html">Paiement</a>
          <a href="itinéraire.html">Calcul de l'itinéraire</a>
        </nav>
      </header>
      <h1>Calcul du coût du trajet</h1>
      <label for="kilometers">Entrez le nombre de kilomètres :</label>
      <input type="number" id="kilometers" placeholder="Exemple : 150" min="0" required>
    
      <label for="vehicle-type">Choisissez un type de véhicule :</label>
      <select id="vehicle-type">
        <option value="compact">Voiture Compact - 0,02 €/km</option>
        <option value="berline">Berline - 0,03 €/km</option>
        <option value="suv">SUV - 0,045 €/km</option>
        <option value="van">Van - 0,06 €/km</option>
      </select>
    
      <button onclick="calculateCost()">Calculer le coût</button>
    
      <div class="result" id="result">
        <!-- Le résultat sera affiché ici -->
      </div>
    
      <script>
        function calculateCost() {
          // Récupération des valeurs
          const kilometers = parseFloat(document.getElementById('kilometers').value);
          const vehicleType = document.getElementById('vehicle-type').value;
    
          // Vérification de la validité de l'entrée
          if (isNaN(kilometers) || kilometers <= 0) {
            document.getElementById('result').innerText = "Veuillez entrer un nombre de kilomètres valide.";
            return;
          }
    
          // Tarifs par kilomètre selon le type de véhicule
          const rates = {
            compact: 0.02,  // 1 €/km
            berline: 0.03,  // 1.5 €/km
            suv: 0.045,      // 2 €/km
            van: 0.06       // 2.5 €/km
          };
    
          // Calcul du coût total
          const costPerKm = rates[vehicleType];
          const totalCost = kilometers * costPerKm;
    
          // Affichage du résultat
          document.getElementById('result').innerText = `Coût total pour ${kilometers} km en ${vehicleType} : ${totalCost.toFixed(2)} €`;
        }
      </script>
</body>
</html>
